<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Robux Amount</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(2wpp.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        /* Custom container hover and focus */
        select:hover, input[type="number"]:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input[type="number"] {
            appearance: textfield; /* Remove arrow controls */
        }
        input[type="number"]::-webkit-outer-spin-button, 
        input[type="number"]::-webkit-inner-spin-button {
            appearance: none; /* Remove spin buttons for Chrome, Safari, Edge, Opera */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Robux Amount</h1>
    <form action="final.html">
        <div class="choice-container">
            <select required>
                <option value="100">100 Robux</option>
                <option value="500">500 Robux</option>
                <option value="1000">1000 Robux</option>
                <option value="5000">5000 Robux</option>
            </select>
            <input type="number" placeholder="Or enter a custom amount" min="0">
        </div>
        <button type="submit">Get Robux</button>
    </form>
</div>

</body>
</html>
